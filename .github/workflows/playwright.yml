name: ğŸ§ª Playwright + k6 CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ğŸ§ª UI Tests: Playwright (smoke, e2e, regression)
  ui-tests:
    name: Run Playwright @${{ matrix.suite }} Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        suite: [smoke, e2e, regression]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§± Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Run @${{ matrix.suite }} tests
        run: npx playwright test --grep @${{ matrix.suite }}

      - name: ğŸ“ Upload HTML report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.suite }}
          path: playwright-report/

  # ğŸ“ˆ Performance Test: k6 Load Test
  perf-test:
    name: ğŸ§ª Run k6 Load Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Run k6 with Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/scripts grafana/k6 run /scripts/load-tests/search.k6.js

      - name: ğŸ“ Upload k6 result (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-result
          path: k6-result.json

