name: 🧪 Playwright CI - Split by Tags 

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-suite:
    name: Run Playwright Tests - ${{ matrix.suite }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        suite: [smoke, e2e, regression]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3.5.3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧱 Install Playwright
        run: npx playwright install --with-deps

      - name: 🚀 Run ${{ matrix.suite }} tests
        run: npx playwright test --grep @${{ matrix.suite }}

      - name: 📎 Upload HTML report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.suite }}
          path: playwright-report/

  
  load-test:
    name: 📈 Run k6 Load Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3.5.3

      - name: 🌐 Install k6
        run: |
          sudo apt update
          sudo apt install -y gnupg software-properties-common
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 33EFDABB
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: 🚀 Run k6 Load Test
        run: k6 run load-tests/search.k6.js

      - name: 📊 Upload k6 Output (Optional)
        if: always()
        run: k6 run --out json=k6-result.json load-tests/search.k6.js

      - uses: actions/upload-artifact@v4
        with:
          name: k6-load-test-report
          path: k6-result.json
