name: 游대 Playwright CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    name: 游빍 Run Full Playwright Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v3

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游빔 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 游 Run Playwright Tests
        run: npx playwright test

      - name: 游늹 Upload HTML report if tests fail
        if: failure()
        uses: actions/upload-artifact@v4.3.1
        with:
          name: playwright-report
          path: playwright-report/
  
  load-test:
    name: 游늳 Run k6 Load Test
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout repo
        uses: actions/checkout@v3

      - name: 游깷 Install k6
        run: |
          sudo apt update
          sudo apt install -y gnupg software-properties-common
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 33EFDABB
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: 游 Run k6 Load Test
        run: k6 run load-tests/search.k6.js

      - name: 游늵 Upload k6 Output (Optional)
        if: always()
        run: k6 run --out json=k6-result.json load-tests/search.k6.js

      - uses: actions/upload-artifact@v4
        with:
          name: k6-load-test-report
          path: k6-result.json
